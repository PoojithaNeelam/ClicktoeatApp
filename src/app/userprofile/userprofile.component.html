<div class="container">
  <div class="row">
    <div class="form-floating">
      
      <input type="text" id="profile" [value]="userObj.username">
      <label for="profile">User profile</label>
    </div>

    <div class="form-floating">
      
      <input type="text" id="profile" [value]="userObj.email">
      <label for="profile">Email</label>
    </div>
    <div class="form-floating">
      
      <input type="text" id="profile" [value]="userObj.mobilenumber">
      <label for="profile">Mobile Number</label>
    </div>
  </div>
</div>
