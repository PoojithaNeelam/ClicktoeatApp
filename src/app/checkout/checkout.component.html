
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-2 bg-warning" >

            <ul class="py-5" style="list-style-type: none;">
                <li class="nav-item">
                  <a class="nav-link text-dark" ><span class="highlight fs-4">Payment Options</span></a>
                </li>
                
             </ul>

        </div>
        <div class="col-sm-8">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      <div class="row">
                          <div class="col-sm-6">
                              Credit Cards or Debit Cards
                          </div>
                          <div class="col-sm-6">
                              <div class="row">
                                  <div class="col-sm-6">
                                    <i class="fa fa-credit-card" style="font-size: 40px;"></i>
                                  </div>
                                  <div class="col-sm-6">
                                    <i class="fa fa-cc-visa" style="font-size: 40px;"></i>
                                  </div>
                              </div>
                          </div>
                      </div>
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group"> 
                                        <label for="chname">Cardholder Name</label>
                                        <input required   type="text" class="form-control" id="chname"  name="chname" ngModel #chname="ngModel">
                                        <div class="text-danger" *ngIf="isSubmitted||chname.touched && (chname.dirty || chname.invalid)">
                                            <div *ngIf="chname.errors?.required">Name is Required</div>
                                        </div>
                                    </div>
                                    <div class="form-group"> 
                                        <label for="cnum">Card Number</label>
                                        <input required  maxlength="12" type="number" class="form-control" id="cnum"  name="cnum" ngModel #cnum="ngModel">
                                        <div class="text-danger" *ngIf="isSubmitted||cnum.touched && (cnum.dirty || cnum.invalid)">
                                            <div *ngIf="cnum.errors?.required">
                                                Card Number is Required
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">End Date
                                           <div class="row">
                                               <div class="col-sm-6">
                                                <div class="form-group"> 
                                                    <label for="mm"></label>
                                                    <input required  maxlength="2" minlength="2" type="number" class="form-control" id="mm" placeholder="mm" name="mm" ngModel #mm="ngModel">
                                                    <div class="text-danger" *ngIf="isSubmitted||mm.touched && (mm.dirty || mm.invalid)">
                                                        <div *ngIf="mm.errors?.required">month is Required</div>
                                                        <div *ngIf="mm.errors?.maxlength">2 digits are Required</div>
                                                        <div *ngIf="mm.errors?.minlength">2 digits are Required</div>
                                                    </div>
                                                </div>
                                               </div>
                                               <div class="col-sm-6">
                                                <div class="form-group"> 
                                                    <label for="yyyy"></label>
                                                    <input required  maxlength="4" minlength="4" type="number" class="form-control" id="yyyy" placeholder="yyyy" name="yyyy" ngModel #yyyy="ngModel">
                                                    <div class="text-danger" *ngIf="isSubmitted||yyyy.touched && (yyyy.dirty || yyyy.invalid)">
                                                        <div *ngIf="yyyy.errors?.required">year is Required</div>
                                                        <div *ngIf="yyyy.errors?.maxlength">2 digits are Required</div>
                                                        <div *ngIf="yyyy.errors?.minlength">2 digits are Required</div>
                                                    </div>
                                                </div>
                                               </div>
                                           </div>
                                        </div>
                                        <div class="col-sm-6">CVV
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="form-group"> 
                                                        <label for="cvv"></label>
                                                        <input required  maxlength="3" minlength="3" type="password" class="form-control" id="cvv" placeholder="CVV" name="cvv" ngModel #cvv="ngModel">
                                                        <div class="text-danger" *ngIf="isSubmitted||cvv.touched && (cvv.dirty || cvv.invalid)">
                                                            <div *ngIf="cvv.errors?.required">CVV is Required</div>
                                                            <div *ngIf="cvv.errors?.maxlength">3 igits are Required</div>
                                                            <div *ngIf="cvv.errors?.minlength">3 digits are Required</div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                   </div>
                                <div class="col-sm-6"></div>
                            </div>
                            <button class="btn btn-warning mt-3" type="submit" >Pay Now and place order</button>
       
                        </form>
                    </div>
                  </div>
                </div>

                      </div>

                  </div>
                </div>-->
                
              </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
   
                               
</div>
